	<script>
		function myMap() {

		  var uluru = {lat: 52.512930, lng: 13.316290};
		  var map = new google.maps.Map(document.getElementById('google-map'), {
		    zoom: 15,
		    center: uluru,
		    scrollwheel: false,
		    draggable: false
		  });

		  var contentString = '<strong>Playsnak GmbH</strong><br>Bismarckstr. 10, 10625, Germany<br>';

		  var infowindow = new google.maps.InfoWindow({
		    content: contentString
		  });

		  var marker = new google.maps.Marker({
		    position: uluru,
		    map: map,
		    title: 'Uluru (Ayers Rock)'
		  });

		  marker.addListener('click', function() {
		    infowindow.open(map, marker);
		  });

		  infowindow.open(map,marker);

		}
		</script>

		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbWn70yk2gZLyTcX3Ahfxnd2JkCDKYekA&callback=myMap"></script>
